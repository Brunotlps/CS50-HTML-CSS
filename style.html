<!DOCTYPE html>
<html>
    <head>
        <title>Style</title>
        <style>
            h1 {
                color: purple;
            }
            #heading1 {
                color: blue;
            }
            .heading {
                color: yellow;
            }
        </style>
    </head>
    <body>
        <h1 id="heading1">Heading 1</h1>
        <h1 class="heading">Heading 2</h1>
        <h1 class="heading">Heading 3</h1>
    </body>
</html>
